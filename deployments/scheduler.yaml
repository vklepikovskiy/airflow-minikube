apiVersion: apps/v1
kind: Deployment
metadata:
  name: airflow-scheduler
  labels:
    app: airflow
    component: scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: airflow
      component: scheduler
  template:
    metadata:
      labels:
        app: airflow
        component: scheduler
    spec:
      initContainers:
        - name: check-migrations
          image: apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          args:
            - db
            - check-migrations
          envFrom:
            - configMapRef:
                name: airflow-env
      containers:
        - name: airflow-scheduler
          image: apache/airflow:2.10.5
          imagePullPolicy: IfNotPresent
          args:
            - scheduler
          envFrom:
            - configMapRef:
                name: airflow-env